<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>jQuery Scrollify Example</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="slides">
    <section class="slides__slide" data-bg-color="rgba(100,100,100,1)">
        <h1>Slide 1</h1>
    </section>
    <section class="slides__slide" data-bg-color="rgba(255,255,0,1)">
        <h1>Slide 2</h1>
    </section>
    <section class="slides__slide" data-bg-color="rgba(255,0,255,1)">
        <h1>Slide 3</h1>
    </section>
    <section class="slides__slide" data-bg-color="rgba(0,255,255,1)">
        <h1>Slide 4</h1>
    </section>
    <section class="slides__slide" data-bg-color="rgba(255,0,0,1)">
        <h1>Slide 5</h1>
    </section>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.17/jquery.scrollify.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
